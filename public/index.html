<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>little factory</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./jquery.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="main-content" class="m-6"></div>

    <template id="resource-row-template">
      <tr class="border-b border-gray-200 hover:bg-gray-100">
        <td class="py-3 px-6 text-left">{{type}}</td>
        <td class="py-3 px-6 text-left">{{typeId}}</td>
        <td class="py-3 px-6 text-left">{{name}}</td>
        <td class="py-3 px-6 text-left">{{value}}</td>
        <td class="py-3 px-6 text-left">{{costName}}</td>
        <td class="py-3 px-6 text-left">{{capitalName}}</td>
        <td class="py-3 px-6 text-left">{{twoPlayers}}</td>
        <td class="py-3 px-6 text-left">{{threePlayers}}</td>
        <td class="py-3 px-6 text-left">{{fourPlayers}}</td>
      </tr>
    </template>

    <template id="resource-table-template">
      <table id="{{tableId}}" class="my-3 min-w-max w-full table-auto bg-white border-separate border rounded-md">
        <thead>
          <tr class="bg-green-600 text-white text-sm leading-normal">
            <th class="py-3 px-6 text-left">Type</th>
            <th class="py-3 px-6 text-left">Type ID</th>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Value</th>
            <th class="py-3 px-6 text-left">Cost</th>
            <th class="py-3 px-6 text-left">Capital</th>
            <th class="py-3 px-6 text-left">Two Players</th>
            <th class="py-3 px-6 text-left">Three Players</th>
            <th class="py-3 px-6 text-left">Four Players</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light"></tbody>
      </table>
    </template>

    <template id="building-row-template">
      <tr class="border-b border-gray-200 hover:bg-gray-100">
        <td class="py-3 px-6 text-left">{{type}}</td>
        <td class="py-3 px-6 text-left">{{typeId}}</td>
        <td class="py-3 px-6 text-left">{{name}}</td>
        <td class="py-3 px-6 text-left">{{value}}</td>
        <td class="py-3 px-6 text-left">{{costName}}</td>
        <td class="py-3 px-6 text-left">{{isStartingBuilding}}</td>
        <td class="py-3 px-6 text-left">{{isExtension}}</td>
        <td class="py-3 px-6 text-left">{{points}}</td>
        <td class="py-3 px-6 text-left">{{effectCostName}}</td>
        <td class="py-3 px-6 text-left">{{effectCapitalName}}</td>
        <td class="py-3 px-6 text-left">{{effectProductName}}</td>
        <td class="py-3 px-6 text-left">{{effectPoints}}</td>
        <td class="py-3 px-6 text-left">{{specialEffect}}</td>
      </tr>
    </template>

    <template id="building-table-template">
      <table id="{{tableId}}" class="my-3 min-w-max w-full table-auto bg-white border-separate border rounded-md">
        <thead>
          <tr class="bg-green-600 text-white text-sm leading-normal">
            <th class="py-3 px-6 text-left">Type</th>
            <th class="py-3 px-6 text-left">Type ID</th>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Value</th>
            <th class="py-3 px-6 text-left">Cost</th>
            <th class="py-3 px-6 text-left">Is Starting Building</th>
            <th class="py-3 px-6 text-left">Is Extension</th>
            <th class="py-3 px-6 text-left">Points</th>
            <th class="py-3 px-6 text-left">Effect Cost</th>
            <th class="py-3 px-6 text-left">Effect Capital</th>
            <th class="py-3 px-6 text-left">Effect Product</th>
            <th class="py-3 px-6 text-left">Effect Points</th>
            <th class="py-3 px-6 text-left">Special Effect</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light"></tbody>
      </table>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
